name: Deploy Main Backend to GCP Run

on:
    push:
        branches:
            - main
        paths:
            - 'server/backend/**'
            - '.github/workflows/deploy-backend-main.yml'

jobs:
    deploy:
        runs-on: ubuntu-latest
        permissions:
            contents: 'read'
            id-token: 'write'

        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - id: 'auth'
              uses: 'google-github-actions/auth@v2'
              with:
                  credentials_json: '${{ secrets.GCP_SA_KEY }}'

            - name: 'Set up Cloud SDK'
              uses: 'google-github-actions/setup-gcloud@v2'

            - name: 'Build and Push Docker image'
              run: |-
                  gcloud auth configure-docker asia-northeast3-docker.pkg.dev
                  docker build -t asia-northeast3-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/hamkkekids/backend-main:latest -f server/Dockerfile ./server
                  docker push asia-northeast3-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/hamkkekids/backend-main:latest

            - name: 'Deploy to Cloud Run'
              run: |-
                  gcloud run deploy backend-main \
                    --image asia-northeast3-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/hamkkekids/backend-main:latest \
                    --region asia-northeast3 \
                    --platform managed \
                    --allow-unauthenticated \
                    --set-env-vars="SECRET_KEY=${{ secrets.SECRET_KEY }}"
